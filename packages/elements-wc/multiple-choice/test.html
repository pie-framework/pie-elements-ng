<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIE Multiple Choice Web Component Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>PIE Multiple Choice Web Component Test</h1>

  <div class="container">
    <pie-multiple-choice id="question"></pie-multiple-choice>
  </div>

  <script type="module">
    import './dist/index.js';

    const element = document.getElementById('question');

    // Set the model
    element.model = {
      prompt: '<p>What is 2 + 2?</p>',
      choices: [
        { label: '3', value: 'a' },
        { label: '4', value: 'b' },
        { label: '5', value: 'c' },
        { label: '6', value: 'd' }
      ],
      choiceMode: 'radio',
      mode: 'gather'
    };

    // Set the session
    element.session = { value: [] };

    // Listen for session changes
    element.addEventListener('session-changed', (e) => {
      console.log('Session changed:', element.session);
      console.log('Is complete:', e.detail.complete);
    });

    console.log('Web component initialized!');
  </script>
</body>
</html>
