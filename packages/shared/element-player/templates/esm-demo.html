    // Import element-player (registers as web component)

    const session = Array.isArray(sessions) ? sessions[0] : sessions;

    console.log('[production-test] Initializing demo');
    console.log('[production-test] Model:', model);
    console.log('[production-test] Session:', session);

    // Wait for custom element to be defined
    await customElements.whenDefined('pie-element-player');

    // Get player element
    const player = document.getElementById('player');

    if (!player) {
      console.error('[production-test] Player element not found');
      throw new Error('Player element not found');
    }

    console.log('[production-test] Player element found:', player);

    // Set properties (create new objects to trigger reactivity)
    console.log('[production-test] Setting model and session...');
    player.model = { ...model };
    player.session = { ...session };
    console.log('[production-test] Model and session set');

    // Listen for session changes
    player.addEventListener('session-changed', (e) => {
      console.log('[production-test] Session changed:', e.detail);
    });

    console.log('[production-test] Controller and element loaded dynamically via import maps');
