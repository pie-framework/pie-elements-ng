pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,svelte}"
      run: bun run lint:fix {staged_files}
    types:
      glob: "*.{ts,tsx}"
      run: bunx tsc --noEmit

pre-push:
  parallel: false
  commands:
    test:
      run: bun run test
    build:
      run: bun run build
