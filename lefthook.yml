pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,svelte}"
      run: |
        export PATH="$HOME/.bun/bin:$PATH"
        bun run lint:fix {staged_files}
    types:
      glob: "*.{ts,tsx}"
      run: |
        export PATH="$HOME/.bun/bin:$PATH"
        bunx tsc --noEmit

